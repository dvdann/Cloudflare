<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Account Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cloudflare Account Login</h1>
        <form id="accountForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Cloudflare email" required>

            <label for="api_key">API Key</label>
            <input type="text" id="api_key" name="api_key" placeholder="Enter your Cloudflare API Key" required>

            <button type="button" onclick="setAccount()">Set Account</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function setAccount() {
            const email = document.getElementById('email').value;
            const api_key = document.getElementById('api_key').value;

            fetch('/set_account', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    api_key: api_key
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert(data.message);
                    window.location.href = '/add_domains';  // Redirect to add domains page
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                alert("Error setting account: " + error.message);
            });
        }
    </script>

</body>
</html>
